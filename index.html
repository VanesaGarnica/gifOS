<!DOCTYPE html>
<html lang="en">

<head>

        </section>
        <section class="navbar_principal_container">
            <div class="navbar_logo" id="header--navbar--logo">
                <img id="logo_light" src="./assets/gifOF_logo.png" alt="" />

            <div>

            </div>
            <div class="gif">
                <div class="container_gif">
                    <p>#Gilmore Girls</p>
                    <img src="assets/button3.svg" alt="btn_close" class="btn_close">
